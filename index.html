<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense Monitor - Track and manage your expenses effortlessly">
    <meta name="theme-color" content="#6366f1">
    <title>Expense Monitor - Track Your Expenses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’° Expense Monitor</h1>
            <p class="tagline">Track and manage expenses effortlessly</p>
        </header>

        <main>
            <!-- Summary Dashboard -->
            <section class="summary-section">
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p class="summary-amount" id="totalExpenses">$0.00</p>
                </div>
                <div class="summary-card">
                    <h3>This Month</h3>
                    <p class="summary-amount" id="monthExpenses">$0.00</p>
                </div>
                <div class="summary-card">
                    <h3>Today</h3>
                    <p class="summary-amount" id="todayExpenses">$0.00</p>
                </div>
            </section>

            <!-- Add Expense Form -->
            <section class="form-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="e.g., Grocery shopping" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" min="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="food">ğŸ” Food & Dining</option>
                                <option value="transport">ğŸš— Transportation</option>
                                <option value="shopping">ğŸ›ï¸ Shopping</option>
                                <option value="entertainment">ğŸ¬ Entertainment</option>
                                <option value="bills">ğŸ“„ Bills & Utilities</option>
                                <option value="health">ğŸ¥ Healthcare</option>
                                <option value="education">ğŸ“š Education</option>
                                <option value="other">ğŸ“¦ Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Expense</button>
                </form>
            </section>

            <!-- Filters and Search -->
            <section class="filter-section">
                <h2>Expense History</h2>
                <div class="filter-controls">
                    <input type="text" id="searchInput" placeholder="Search expenses..." class="search-input">
                    <select id="filterCategory" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="shopping">Shopping</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="bills">Bills & Utilities</option>
                        <option value="health">Healthcare</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="sortBy" class="filter-select">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="amount-desc">Highest Amount</option>
                        <option value="amount-asc">Lowest Amount</option>
                    </select>
                </div>
            </section>

            <!-- Expense List -->
            <section class="expenses-section">
                <div id="expensesList" class="expenses-list">
                    <p class="no-expenses">No expenses yet. Add your first expense above! ğŸ“</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with â¤ï¸ using modern web technologies</p>
            <p class="sync-status" id="syncStatus">âœ… Data synced</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
