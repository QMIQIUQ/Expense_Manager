name: Deploy web to Firebase Hosting

on:
  push:
    branches:
      - firebase-testing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Firebase Hosting
        id: firebase-deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: expense-manager-41afb
          channelId: live
          entryPoint: ./web

      - name: Output Deployment URL
        run: |
          # For live channel, construct URL from project ID
          DEPLOYMENT_URL="https://expense-manager-41afb.web.app"
          DETAILS_URL="${{ steps.firebase-deploy.outputs.details_url }}"
          echo "### Deployment succeeded ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment URL**: $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Firebase Console**: $DETAILS_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Channel**: Live (Production)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to Firebase Hosting!" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "============================================"
          echo "ðŸŽ‰ Firebase Hosting deployment succeeded!"
          echo "============================================"
          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "Firebase Console: $DETAILS_URL"
          echo "Channel: Live (Production)"
          echo "============================================"
