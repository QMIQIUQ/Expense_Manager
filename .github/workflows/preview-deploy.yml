name: Firebase Hosting â€” Preview Deploy

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Deploy to Firebase Preview Channel
        id: firebase-preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: expense-manager-41afb
          entryPoint: ./web
          expires: 7d

      - name: Output Preview URL
        run: |
          PREVIEW_URL="${{ steps.firebase-preview.outputs.channel_url }}"
          DETAILS_URL="${{ steps.firebase-preview.outputs.details_url }}"
          echo "### Preview Deployment succeeded ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Preview URL**: $PREVIEW_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Firebase Console**: $DETAILS_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Expires**: 7 days from now" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to Firebase Preview Channel!" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ This is a temporary preview deployment that will expire in 7 days." >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "============================================"
          echo "ðŸŽ‰ Firebase Preview deployment succeeded!"
          echo "============================================"
          echo "Preview URL: $PREVIEW_URL"
          echo "Firebase Console: $DETAILS_URL"
          echo "Expires: 7 days from now"
          echo "============================================"
